<div class="list-box">
  <h1>User List</h1>
  <div class="result-box">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i =index" routerLink="/users/{{user.id}}">
          <td>{{ i+1 }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
