<div class="detail-box">
  <h1>User Detail</h1>
  <div class="result-box">
    <table>
      <tr>
        <td>ID</td>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <td>First Name</td>
        <td>{{ user.firstname }}</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>{{ user.lastname }}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{ user.email }}</td>
      </tr>

      <tr>
        <td>Tel</td>
        <td>{{ user.tel }}</td>
      </tr>
    </table>
  </div>
</div>
